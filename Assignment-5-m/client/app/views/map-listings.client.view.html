  <div ng-controller="ListingsController" ng-init="find()">
    <ui-gmap-google-map center="map.center" zoom="map.zoom">
       <ui-gmap-markers models="listings" coords="'coordinates'" icon ="'icon'" idkey ="'_id'">
           <ui-gmap-windows show="show">
               <div ng-non-bindable>
                   <h4>{{name}}</h4>
                   <a href="listings/{{_id}}">Route To Listing</a>
               </div>
           </ui-gmap-windows>
       </ui-gmap-markers>
   </ui-gmap-google-map>
</div>
