

<!-- Fill in this file to create a UI view for editing listing entries. -->

<div class="row" ng-controller="ListingsController"  ng-init="findOne()" >
<form name="listingForm" class="form-horizontal" role="form" ng-submit="update(listingForm.$valid)">
  <div class="form-group">
    <label class="col-md-2 control-label">Building Code</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="code"
        ng-model="code" />
    </div>
  </div>
  <div class="form-group" >
    <label class="col-md-2 control-label">Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="name"
        ng-model="name" />
    </div>
  </div>
  <div class="form-group" >
    <label class="col-md-2 control-label">Latitude</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="latitude"
        ng-model="latitude" />
    </div>
  </div>
  <div class="form-group" >
    <label class="col-md-2 control-label">Longitude</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="longitude"
        ng-model="longitude" />
        </div>
  </div>
<div class="form-group" >
    <label class="col-md-2 control-label">Address</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="address"
        ng-model="address" />
    </div>
  </div>
  <div class="form-group">
    <div style="padding-left:180px">

      <input type="Submit">
    </div>
  </div>
</form>
</div>
